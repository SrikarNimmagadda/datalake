    LogPolicy:
      Type: AWS::IAM::Policy
      Properties:
        PolicyName: ${self:service}-log-policy-${self:provider.stage}
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
                - logs:DescribeLogStreams
              Resource: arn:aws:logs:${self:provider.region}:*:*
        Roles:
          - Ref: RouteRawRole
          - Ref: ExtractMetadataRole
          - Ref: AddJobFlowStepsRole

    RouteRawRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:service}-routeRawRole-${self:provider.stage}
        AssumeRolePolicyDocument: 
          ${file(sls-include/assume-role-policy-doc.yml)}
        Policies:
          - PolicyName: RouteRawPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                  Resource:
                    - arn:aws:s3:::${self:custom.buckets.landing}/*
                - Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource:
                    - arn:aws:s3:::${self:custom.buckets.rawCustomerPii}/*
                    - arn:aws:s3:::${self:custom.buckets.rawHrPii}/*
                    - arn:aws:s3:::${self:custom.buckets.rawRegular}/*

    ExtractMetadataRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:service}-extractMetadataRole-${self:provider.stage}
        AssumeRolePolicyDocument:
          ${file(sls-include/assume-role-policy-doc.yml)}
        Policies:
          - PolicyName: ExtractMetadataPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                  Resource:
                    - arn:aws:s3:::${self:custom.buckets.rawCustomerPii}/*
                    - arn:aws:s3:::${self:custom.buckets.rawHrPii}/*
                    - arn:aws:s3:::${self:custom.buckets.rawRegular}/*
                    - arn:aws:s3:::${self:custom.buckets.deliveryCustomerPii}/*
                    - arn:aws:s3:::${self:custom.buckets.deliveryRegular}/*
                - Effect: Allow
                  Action:
                    - dynamodb:*
                  Resource:
                    - Fn::GetAtt:
                      - FileMetadataDynamoTable
                      - Arn

    # This role will be used by all AddJobFlowSteps lambdas
    AddJobFlowStepsRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:service}-AddJobFlowStepsRole-${self:provider.stage}
        AssumeRolePolicyDocument:
          ${file(sls-include/assume-role-policy-doc.yml)}
        Policies:
          - PolicyName: AddJobFlowStepsRolePolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - cloudformation:DescribeStacks
                  Resource:
                    - Fn::Join:
                      - ':'
                      - - arn
                        - aws
                        - cloudformation
                        - Ref: AWS::Region
                        - Ref: AWS::AccountId
                        - stack/${self:custom.emrStackName}/*
                - Effect: Allow
                  Action:
                    - s3:*
                  Resource:
                    - arn:aws:s3:::${self:custom.buckets.rawCustomerPii}
                    - arn:aws:s3:::${self:custom.buckets.rawCustomerPii}/*
                    - arn:aws:s3:::${self:custom.buckets.rawHrPii}
                    - arn:aws:s3:::${self:custom.buckets.rawHrPii}/*
                    - arn:aws:s3:::${self:custom.buckets.rawRegular}
                    - arn:aws:s3:::${self:custom.buckets.rawRegular}/*
                - Effect: Allow
                  Action:
                    - dynamodb:*
                  Resource:
                    - Fn::GetAtt:
                      - FileMetadataDynamoTable
                      - Arn
                - Effect: Allow
                  Action:
                    - elasticmapreduce:AddJobFlowSteps
                  Resource: '*'

